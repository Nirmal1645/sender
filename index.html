<!DOCTYPE html>
<html>
<head>
  <title>Sender Page</title>
</head>
<body>

<h2>Sender Website</h2>

<input type="text" id="msg" placeholder="Enter message">
<button onclick="sendData()">Send</button>

<script>
function sendData() {
  localStorage.setItem("sharedMessage", msg.value);
  alert("Data sent to receiver");
}
</script>

</body>
</html>
